name: Deploy Web App

# Trigger: When do we run this?
on:
  push:
    branches: [ "main" ] # Run only when code is pushed to the 'main' branch
  workflow_dispatch:      # Allows you to click a "Run" button manually

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # GitHub provides a fresh Linux virtual machine

    steps:
      # 1. Checkout: Get your code from the repository onto the VM
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Login to Docker Hub (So we can upload the image)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build and Push the Docker Image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .  # Path to the Dockerfile
          push: true 
          # Tag with the commit hash (sha) so every version is unique
          tags: ${{ secrets.DOCKER_USERNAME }}/crypto-guard:${{ github.sha }}

      # 4. Login to Azure (So we can update the infrastructure)
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 5. Update Azure Container App
      - name: Deploy to Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          imageToDeploy: ${{ secrets.DOCKER_USERNAME }}/crypto-guard:${{ github.sha }}
          containerAppName: ca-cryptoguard-001
          resourceGroup: rg-cryptoguard-001